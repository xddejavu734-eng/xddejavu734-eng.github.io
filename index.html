<!DOCTYPE html>

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ðŸš€ Dux Scripts</title>
<style>
  :root {
    --accent: #00aaff;
    --text: #ffffff;
    --bg: #000000;
  }
  * {
    box-sizing: border-box;
    font-family: "Poppins", system-ui, sans-serif;
  }
  body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    background: radial-gradient(circle at bottom, #001020 0%, #000000 80%);
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  /* Estrellas animadas */
  .stars, .stars2, .stars3 {
    position: fixed;
    width: 100%;
    height: 100%;
    background-repeat: repeat;
    background-size: contain;
    z-index: 0;
  }

  .stars {
    background-image: radial-gradient(2px 2px at 20px 20px, #00aaff, transparent);
    animation: moveStars 60s linear infinite;
  }
  .stars2 {
    background-image: radial-gradient(1.5px 1.5px at 10px 10px, #0077ff, transparent);
    animation: moveStars 120s linear infinite;
  }
  .stars3 {
    background-image: radial-gradient(1px 1px at 30px 30px, #3399ff, transparent);
    animation: moveStars 180s linear infinite;
  }

  @keyframes moveStars {
    from { background-position: 0 0; }
    to { background-position: -10000px 10000px; }
  }

  /* Contenido */
  .content {
    position: relative;
    z-index: 10;
    text-align: center;
    animation: fadeIn 2s ease forwards;
  }
  .logo {
    font-size: 4rem;
    opacity: 0;
    animation: showLogo 1s ease forwards;
  }
  .title {
    font-size: 3rem;
    background: linear-gradient(90deg, #00aaff, #0077ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    opacity: 0;
    animation: showTitle 1s ease forwards;
    animation-delay: 2s;
  }
  .links {
    margin-top: 30px;
    opacity: 0;
    animation: showLinks 1s ease forwards;
    animation-delay: 3s;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .links a {
    color: var(--text);
    text-decoration: none;
    font-weight: bold;
    font-size: 1.3rem;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    background: rgba(255, 255, 255, 0.05);
    padding: 10px 16px;
    border-radius: 12px;
    transition: 0.3s;
    backdrop-filter: blur(4px);
  }
  .links a:hover {
    background: rgba(0, 170, 255, 0.3);
    transform: scale(1.05);
  }

  @keyframes showLogo {
    from { opacity: 0; transform: scale(0.7); }
    to { opacity: 1; transform: scale(1); }
  }
  @keyframes showTitle {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes showLinks {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>

<div class="stars"></div>

    <a href="https://www.youtube.com/@Duxitoz" target="_blank" rel="noopener">ðŸ“º YouTube</a>
  </div>
</div>

<script>
  // AnimaciÃ³n de apariciÃ³n
  const logo = document.querySelector('.logo');
  const title = document.querySelector('.title');
  const links = document.querySelector('.links');

  // Mostrar ðŸš€ primero, luego cambiar a Dux Scripts y redes
  setTimeout(() => { logo.style.opacity = 1; }, 300);
