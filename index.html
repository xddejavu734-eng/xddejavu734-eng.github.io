/* ---------------- SPACE BACKGROUND --------------
   canvas stars + subtle nebula moving
--------------------------------------------------*/
const canvas = document.getElementById('space');
const ctx = canvas.getContext('2d');
let W = canvas.width = innerWidth;
let H = canvas.height = innerHeight;
window.addEventListener('resize', ()=>{ W=canvas.width=innerWidth; H=canvas.height=innerHeight; initStars(); });

let stars = [], nebula = [];
function rand(a,b){return a + Math.random()*(b-a)}
function initStars(){
  stars = []; nebula=[];
  for(let i=0;i<220;i++){
    stars.push({
      x: Math.random()*W,
      y: Math.random()*H,
      r: Math.random()*1.4,
      s: 0.1 + Math.random()*0.8,
      alpha: 0.2 + Math.random()*0.9,
      dx: (Math.random()-0.5)*0.02
    });
  }
  // nebula blobs
  for(let i=0;i<6;i++){
    nebula.push({
      x: Math.random()*W,
      y: Math.random()*H*0.8,
      r: 200+Math.random()*400,
      hue: 200 + Math.random()*40,
      phase: Math.random()*Math.PI*2,
      speed: 0.0008 + Math.random()*0.0015
    });
  }
}
function draw(){
  ctx.clearRect(0,0,W,H);
  // nebula soft
  nebula.forEach(n=>{
    n.phase += n.speed;
    const g = ctx.createRadialGradient(n.x + Math.sin(n.phase)*60, n.y + Math.cos(n.phase)*40, n.r*0.05, n.x, n.y, n.r);
    g.addColorStop(0, `rgba(${20},${100 + Math.sin(n.phase)*40},${220},0.12)`);
    g.addColorStop(0.5, `rgba(10,40,120,0.06)`);
    g.addColorStop(1, `rgba(2,6,20,0)`);
    ctx.fillStyle = g;
    ctx.fillRect(0,0,W,H);
  });
  // stars
  stars.forEach(s=>{
    s.x += s.dx;
    if(s.x<0) s.x=W;
    if(s.x>W) s.x=0;
    ctx.beginPath();
    ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
    ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
initStars();
draw();

/* ---------- Render folders (groups) & sections ---------- */
const foldersEl = document.getElementById('folders');
const mainEl = document.getElementById('main');

// derive groups
const groups = Array.from(new Set(scripts.map(s=>s.group)));
groups.sort();

// render sidebar folders
groups.forEach((g,i)=>{
  const div = document.createElement('div');
  div.className='folder'+(i===0?' active':'');
  div.innerHTML = `<div style="font-weight:700;color:#063b61">${g}</div><div style="color:var(--muted);font-size:0.85rem">${scripts.filter(s=>s.group===g).length}</div>`;
  div.addEventListener('click', ()=> { selectGroup(g,div) });
  foldersEl.appendChild(div);
});

// render main sections
function renderSections(filterText=''){
  mainEl.innerHTML = '';
  groups.forEach(g=>{
    const items = scripts.filter(s => s.group===g && (s.name.toLowerCase().includes(filterText) || s.code.toLowerCase().includes(filterText) || g.toLowerCase().includes(filterText)));
    if(items.length===0) return;
    const sec = document.createElement('section'); sec.className='section';
    sec.innerHTML = `<h2>${g}</h2>`;
    const tiles = document.createElement('div'); tiles.className='tiles';
    items.forEach(item=>{
      const card = document.createElement('article'); card.className='card';
      card.innerHTML = `
        <div class="meta">
          <div>
            <div class="title">${item.name}</div>
            <div class="game">${item.group}</div>
          </div>
        </div>
        <div class="code" data-code>${escapeHtml(item.code)}</div>
        <div class="btn-row">
          <button class="btn copy-btn" title="Copiar script">üìã Copiar</button>
          <button class="btn info-btn" onclick="openExternal('${encodeURI(item.code)}')">Abrir/Ver</button>
        </div>
      `;
      // copy handler
      card.querySelector('.copy-btn').addEventListener('click', function(){
        const codeText = item.code;
        navigator.clipboard.writeText(codeText).then(()=>{
          const b = this;
          b.classList.add('copied'); b.textContent='‚úÖ Copiado';
          setTimeout(()=>{ b.classList.remove('copied'); b.textContent='üìã Copiar'; },1400);
        });
      });
      tiles.appendChild(card);
    });
    sec.appendChild(tiles);
    mainEl.appendChild(sec);
  });
}

// initial render
renderSections();

// helper: select group from sidebar
function selectGroup(g,node){
  document.querySelectorAll('.folder').forEach(f=>f.classList.remove('active'));
  node.classList.add('active');
  // scroll to that section
  const sections = Array.from(mainEl.querySelectorAll('.section'));
  const idx = groups.indexOf(g);
  if(sections[idx]) sections[idx].scrollIntoView({behavior:'smooth', block:'start'});
}

// filter function
function filterCards(){
  const q = document.getElementById('q').value.trim().toLowerCase();
  renderSections(q);
}

// show all
function showAll(){ document.getElementById('q').value=''; renderSections(); }

// open external (for mediafire/paste/etc)
function openExternal(enc){
  // if code looks like URL, open directly; else show code in new window
  const code = decodeURI(enc || '');
  const maybeUrl = code.match(/https?:\/\/[^\s'"]+/);
  if(maybeUrl){
    window.open(maybeUrl[0], '_blank');
    return;
  }
  // otherwise show a small popup with code
  const w = window.open('', '_blank', 'width=720,height=480');
  const pre = w.document.createElement('pre');
  pre.style.whiteSpace='pre-wrap';
  pre.style.fontFamily='monospace';
  pre.style.padding='12px';
  pre.textContent = code;
  w.document.body.appendChild(pre);
}

/* Escape HTML in code block */
function escapeHtml(s){
  return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
}

/* Utilities: allow pressing Enter in search to focus first match */
document.getElementById('q').addEventListener('keydown', (e)=>{
  if(e.key==='Enter'){ e.preventDefault(); const first = document.querySelector('.copy-btn'); if(first) first.focus(); }
});
