/* ---------- starfield background ---------- */
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
let W = canvas.width = innerWidth, H = canvas.height = innerHeight;
window.addEventListener('resize', ()=>{ W=canvas.width=innerWidth; H=canvas.height=innerHeight; init(); });

let stars = [];
function rnd(a,b){return a+Math.random()*(b-a)}
function init(){
  stars = [];
  const n = Math.max(120, Math.floor((W*H)/7000));
  for(let i=0;i<n;i++){
    stars.push({
      x: Math.random()*W,
      y: Math.random()*H,
      r: Math.random()*1.4+0.2,
      vx: (Math.random()-0.5)*0.25,
      vy: (Math.random()-0.5)*0.25,
      a: 0.2 + Math.random()*0.8
    });
  }
}
function frame(){
  ctx.fillStyle = "#000";
  ctx.fillRect(0,0,W,H);
  ctx.globalCompositeOperation = 'lighter';
  for(const s of stars){
    s.x += s.vx;
    s.y += s.vy;
    if(s.x < -10) s.x = W+10;
    if(s.x > W+10) s.x = -10;
    if(s.y < -10) s.y = H+10;
    if(s.y > H+10) s.y = -10;
    ctx.beginPath();
    ctx.fillStyle = `rgba(255,255,255,${s.a*0.9})`;
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  }
  requestAnimationFrame(frame);
}
init(); frame();

/* ---------- build UI ---------- */
const groups = Array.from(new Set(scripts.map(s=>s.group))).sort();
const foldersEl = document.getElementById('folders');
const mainEl = document.getElementById('main');

// create folder list
groups.forEach((g,i)=>{
  const d=document.createElement('div');
  d.className='folder'+(i===0?' active':'');
  d.tabIndex=0;
  d.innerHTML=`<div>${g}</div><div style="color:var(--muted)">${scripts.filter(s=>s.group===g).length}</div>`;
  d.addEventListener('click', ()=>{ document.querySelectorAll('.folder').forEach(x=>x.classList.remove('active')); d.classList.add('active'); scrollToGroup(g); });
  foldersEl.appendChild(d);
});

// render sections
function render(filter=''){
  mainEl.innerHTML='';
  groups.forEach(g=>{
    const items = scripts.filter(s => s.group===g && (s.name.toLowerCase().includes(filter)|| s.code.toLowerCase().includes(filter) || g.toLowerCase().includes(filter)));
    if(items.length===0) return;
    const sec=document.createElement('section'); sec.className='section';
    sec.dataset.group=g;
    sec.innerHTML=`<h2>${g}</h2>`;
    const tiles=document.createElement('div'); tiles.className='tiles';
    items.forEach(item=>{
      const card=document.createElement('div'); card.className='card';
      card.innerHTML = `
        <div class="meta">
          <div>
            <div class="title">${escapeHtml(item.name)}</div>
            <div class="subtitle">${escapeHtml(item.group)}</div>
          </div>
        </div>
        <div class="code" data-code>${escapeHtml(item.code)}</div>
        <div class="row">
          <button class="btn copy">üìã Copiar</button>
          <button class="btn open open-btn">üîó Abrir</button>
        </div>
      `;
      // copy handler
      card.querySelector('.copy').addEventListener('click', function(){
        navigator.clipboard.writeText(item.code).then(()=>{
          const old=this.innerHTML; this.innerHTML='‚úÖ Copiado';
          setTimeout(()=> this.innerHTML=old,1400);
        }).catch(()=> alert('No se pudo copiar'));
      });
      // open handler: try to open first URL inside code
      card.querySelector('.open-btn').addEventListener('click', ()=>{
        const m = item.code.match(/https?:\/\/[^\s'")]+/);
        if(m) window.open(m[0], '_blank');
        else {
          // open new window with code
          const w = window.open('', '_blank', 'width=800,height=600');
          w.document.title = item.name;
          const pre = w.document.createElement('pre');
          pre.style.whiteSpace='pre-wrap';
          pre.style.fontFamily='monospace';
          pre.style.padding='12px';
          pre.textContent = item.code;
          w.document.body.appendChild(pre);
        }
      });
      tiles.appendChild(card);
    });
    sec.appendChild(tiles);
    mainEl.appendChild(sec);
  });
}
render();

// folder scroll
function scrollToGroup(g){
  const sec = Array.from(document.querySelectorAll('.section')).find(s=>s.dataset.group===g);
  if(sec) sec.scrollIntoView({behavior:'smooth', block:'start'});
}

// search
document.getElementById('q').addEventListener('input', (e)=>{
  const v=e.target.value.trim().toLowerCase();
  render(v);
});

// reset
function resetFilter(){ document.getElementById('q').value=''; render(''); }

// escape html helper
function escapeHtml(s){ return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
