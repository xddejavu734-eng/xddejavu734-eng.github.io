<script>
  function copyScript(id){
    const txt = document.getElementById(id).textContent;
    navigator.clipboard.writeText(txt).then(() => {
      const b = event.currentTarget;
      const old = b.innerText;
      b.innerText = "Copiado âœ…";
      setTimeout(()=> b.innerText = old,1400);
    }, (e)=> { alert("No se pudo copiar: " + e) });
  }

  function copyText(id){
    const txt = document.getElementById(id).textContent;
    navigator.clipboard.writeText(txt);
    alert("Copiado al portapapeles");
  }

  function copyAll(){
    const codes = document.querySelectorAll('.card .code');
    let all = "";
    codes.forEach(c => { all += c.textContent + "\n\n"; });
    navigator.clipboard.writeText(all).then(()=> alert("Todos los scripts copiados âœ…"));
  }

  function filterCards(){
    const q = document.getElementById('q').value.toLowerCase();
    document.querySelectorAll('#grid .card').forEach(card=>{
      const txt = (card.getAttribute('data-search') || "") + " " + card.innerText;
      if(txt.toLowerCase().includes(q)){ card.style.display = ""; } else { card.style.display = "none"; }
    });
  }
</script>
