<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dux Hub 🌙</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
    color: white;
    overflow: hidden;
    text-align: center;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }

  /* Barra superior */
  .top-bar {
    position: fixed;
    top: 0;
    width: 100%;
    height: 65px;
    background-color: rgba(10, 10, 30, 0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    border-bottom: 1px solid #00b4ff;
    z-index: 100;
    box-shadow: 0 0 15px #00b4ff;
  }

  .top-bar h1 {
    font-size: 2em;
    color: #00b4ff;
    text-shadow: 0 0 20px #00b4ff;
    letter-spacing: 2px;
    user-select: none;
  }

  main {
    padding-top: 120px;
  }

  .links {
    margin-top: 40px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
  }

  a {
    display: inline-block;
    padding: 12px 25px;
    border-radius: 25px;
    font-weight: bold;
    text-decoration: none !important; /* 🔥 quita subrayado */
    outline: none !important;         /* 🔥 quita bordes al hacer clic */
    border: none !important;
    box-shadow: none !important;
    width: 240px;
    text-align: center;
    transition: 0.3s;
  }

  a:focus, a:active {
    text-decoration: none !important;
    outline: none !important;
    border: none !important;
  }

  .tiktok {
    background: #010101;
    border: 1px solid #ff0050;
    box-shadow: 0 0 15px #ff0050;
  }

  .tiktok:hover {
    background: #ff0050;
  }

  .youtube {
    background: #ff0000;
    box-shadow: 0 0 15px #ff0000;
  }

  .youtube:hover {
    background: #cc0000;
  }

  .discord {
    background: #5865f2;
    box-shadow: 0 0 15px #5865f2;
  }

  .discord:hover {
    background: #4752c4;
  }

  footer {
    margin-top: 60px;
    color: #8ecae6;
    font-size: 0.9em;
    user-select: none;
  }
</style>
</head>
<body>
<canvas id="stars"></canvas>

<!-- Barra superior -->
<div class="top-bar">
  <h1>💠 Dux Hub 💠</h1>
</div>

<main>
  <div class="links">
    <a class="tiktok" href="https://www.tiktok.com/@duxscript" target="_blank">🎵 TikTok - @DuxScript</a>
    <a class="youtube" href="https://www.youtube.com/@Duxitoz" target="_blank">▶️ YouTube - Duxitoz</a>
    <a class="discord" href="https://discord.gg/T7gdwmHY" target="_blank">💬 Discord - Dux Hub</a>
  </div>

  <footer>
    © 2025 Dux Hub | Creado con 💙 por Dux
  </footer>
</main>

<script>
  // Fondo estrellado 🌌
  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");
  let stars = [];

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener("resize", resize);
  resize();

  for (let i = 0; i < 200; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 2,
      speed: Math.random() * 0.5
    });
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    stars.forEach(s => {
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
      ctx.fill();
      s.y += s.speed;
      if (s.y > canvas.height) s.y = 0;
    });
    requestAnimationFrame(animate);
  }

  animate();
</script>
</body>
</html>
